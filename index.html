<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
    </script>
    <script defer src="pokemon.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id='vue'>
        <button v-on:click="prev" >vorige</button>
        <button v-on:click="next" >volgende</button>
        <h1 >pokédex</h1>
        <h2>{{name}}</h2>
        <h2>pokédex nummer: {{id}}</h2>
        <img :src="spriteUrl" alt="" width="250px" height="400px">
        <h2 class="badge">type: {{type}}</h2>
        <p>{{flavor}}</p>
        <ul>
        <p>{{moves[1]}}</p>
        <p>{{moves[2]}}</p>
        <p>{{moves[3]}}</p>
        <p>{{moves[4]}}</p>
        <p>{{moves[5]}}</p>
        </ul>
    </div>
    
</body>
</html>
