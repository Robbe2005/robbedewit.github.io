<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
    </script>
    <script defer src="pokemon.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id='vue'>
        <button v-on:click="prev" >vorige</button>
        <button v-on:click="next" >volgende</button>
        <input v-model="id" v-on:input="getPokemon(id)">
        <h1 class="midden">pokédex</h1>
        <h2>{{name}}</h2>
        <h2>pokédex nummer: {{id}}</h2>
        <img :src="spriteUrl" alt="" width="250px" height="400px">
        <h2 class="badge">type: {{type}}</h2>
        <p>{{flavor}}</p>
        <ul>
         <p>{{moves[0].name}}</p>
         <p>{{moves[1].name}}</p>
         <p>{{moves[2].name}}</p>
         <p>{{moves[3].name}}</p>
         <p>{{moves[4].name}}</p>
        </ul>
        <a href=https://nl.wikipedia.org/wiki/Pok%C3%A9mon#:~:text=Externe%20links%20%20%20Computerspellen%3A%20%20%20Hoofdreeks%3A,Team%20Rocke%20...%20%202%20more%20rows%20>wikipedia</a>
        <p class="midden">© Robbe De Wit</p>
    </div>
    
</body>
</html>
